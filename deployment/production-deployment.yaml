apiVersion: apps/v1
kind: Deployment
metadata:
  name: production
  labels:
    app: production
spec:
  template:
    metadata:
      name: production
      labels:
        app: production
    spec:
      containers:
        - name: production
          image: geter/production-techchallenge38:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: ${DB_HOSTNAME}
            - name: DB_USER
              value: ${DB_USERNAME}
            - name: DB_PASS
              value: ${DB_PASSWORD}
          volumeMounts:
            - mountPath: /production-volume
              name: production-volume
      volumes:
        - name: production-volume
          hostPath:
            path: /home/production-volume
            type: DirectoryOrCreate
  replicas: 2
  selector:
    matchLabels:
      app: production
