apiVersion: apps/v1
kind: Deployment
metadata:
  name: production
  labels:
    app: production
spec:
  template:
    metadata:
      name: production
      labels:
        app: production
    spec:
      containers:
        - name: production
          image: geter/production-techchallenge38:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: ${DB_HOST}
          volumeMounts:
            - mountPath: /production-volume
              name: production-volume
      volumes:
        - name: production-volume
          hostPath:
            path: /home/production-volume
            type: DirectoryOrCreate
      serviceAccountName: production-serviceaccount
  replicas: 1
  selector:
    matchLabels:
      app: production
