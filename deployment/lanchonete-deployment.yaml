apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchonete
  labels:
    app: lanchonete
spec:
  template:
    metadata:
      name: lanchonete
      labels:
        app: lanchonete
    spec:
      containers:
        - name: lanchonete
          image: vwnunes/tech-challenge-61:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: ${DB_HOSTNAME}
            - name: DB_USER
              value: ${DB_USERNAME}
            - name: DB_PASS
              value: ${DB_PASSWORD}
          volumeMounts:
            - mountPath: /lanchonete-volume
              name: lanchonete-volume
      volumes:
        - name: lanchonete-volume
          hostPath:
            path: /home/lanchonete-volume
            type: DirectoryOrCreate
  replicas: 2
  selector:
    matchLabels:
      app: lanchonete
