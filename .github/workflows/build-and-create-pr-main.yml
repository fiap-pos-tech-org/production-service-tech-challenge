name: Build and Create PR to Main

on:
  pull_request:
    types: closed
    branches: develop

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: eks-tech-challenge
  SONARQUBE_URL: 'http://localhost:9000'
  PROJECT_KEY: 'lanchonete'

jobs:
  build:
    if: github.event.pull_request.merged
    uses: ./.github/workflows/reusable-workflow-build.yml

  tests:
    name: Unit Tests + Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: make test

  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: |
          make docker-build
          make docker-start
          make system-test
          make docker-stop

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs:
      - tests
      - system-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start SonarQube
        run: make docker-start-sonar

      - name: Wait for SonarQube to be ready
        run: |
          until curl -sSf "$SONARQUBE_URL/api/system/status" >/dev/null; do
            echo "Waiting for SonarQube to be ready..."
            sleep 10
          done
        env:
          SONARQUBE_URL: ${{ env.SONARQUBE_URL }}

      - name: Build and analyze with SonarQube
        run: make sonar-analysis SONARQUBE_URL=$SONARQUBE_URL
        env:
          SONARQUBE_URL: ${{ env.SONARQUBE_URL }}

      - name: Check Test Coverage
        run: |
          COVERAGE=$(curl -s $SONARQUBE_URL/api/qualitygates/project_status?projectKey=$PROJECT_KEY | jq -r '.projectStatus.conditions[] | select(.metric == "coverage").status')
          if [[ "$COVERAGE" == "ERROR" ]]; then
            echo "Cobertura de teste abaixo de 80%"
            exit 1
          fi
        env:
          SONARQUBE_URL: ${{ env.SONARQUBE_URL }}

      - name: Stop SonarQube
        run: make docker-stop-sonar

  create_pull_request:
    name: Create Pull Request to Main
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    needs: sonarqube-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: ./.github/actions/create-pull-request
        with:
          source_branch: 'develop'
          target_branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: |
      github.event.pull_request.merged &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to EKS cluster
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Login to DockerHub
        run: docker login -u geter -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t vwnunes/tech-challenge-61:latest .
          docker push vwnunes/tech-challenge-61

      # TODO: alterar a forma de criar as variáveis de ambiente abaixo pois o deployment da aplicação não está conseguindo enxergar ou pegar essas variáveis direto do ssm pela aplicação
      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment/lanchonete-deployment.yaml
          kubectl apply -f deployment/lanchonete-service.yaml
          kubectl apply -f deployment/alb-ingress.yaml
          kubectl get svc lanchonete-service
          echo "DB_HOST=$(echo ${{ secrets.DB_HOST }})" >> $GITHUB_ENV
          echo "DB_USER=$(echo ${{ secrets.DB_USER }})" >> $GITHUB_ENV
          echo "DB_PASS=$(echo ${{ secrets.DB_PASS }})" >> $GITHUB_ENV